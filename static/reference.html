<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Prism.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css">
    
    <!-- 레퍼런스 페이지 전용 CSS -->
    <link rel="stylesheet" href="/static/css/reference.css">
    
    <!-- 파비콘 및 외부 리소스 -->
    <link rel="icon" type="image/x-icon" href="/static/icon/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="/static/icon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/icon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/icon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/icon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/icon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/icon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/icon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/static/icon/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icon/apple-touch-icon-180x180.png">
    <!-- 기본 Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/static/icon/apple-touch-icon.png">
    <!-- 추가 favicon 크기들 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icon/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icon/icon-32.png">
    
    <!-- 기본 메타 태그들 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Search Console 인증 메타 태그 -->
    {% if meta_tags.google_verification %}
    <meta name="google-site-verification" content="{{ meta_tags.google_verification }}" />
    {% endif %}
    
    <!-- SEO 메타 태그들 -->
    <title>{{ meta_tags.title }}</title>
    <meta name="description" content="{{ meta_tags.description }}">
    <meta name="keywords" content="{{ meta_tags.keywords }}">
    <meta name="author" content="{{ meta_tags.author }}">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    
    <!-- 정규 URL -->
    <link rel="canonical" href="{{ meta_tags.canonical_url }}">
    
    <!-- Open Graph 메타 태그들 -->
    <meta property="og:title" content="{{ meta_tags.og_title }}">
    <meta property="og:description" content="{{ meta_tags.og_description }}">
    <meta property="og:url" content="{{ meta_tags.og_url }}">
    <meta property="og:type" content="{{ meta_tags.og_type }}">
    <meta property="og:locale" content="{{ meta_tags.og_locale }}">
    <meta property="og:site_name" content="{{ meta_tags.og_site_name }}">
    <meta property="og:image" content="https://cutwire.myddns.me/media/webp/portfolio-preview.webp">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter Card 메타 태그들 -->
    <meta name="twitter:card" content="{{ meta_tags.twitter_card }}">
    <meta name="twitter:title" content="{{ meta_tags.twitter_title }}">
    <meta name="twitter:description" content="{{ meta_tags.twitter_description }}">
    <meta name="twitter:site" content="{{ meta_tags.twitter_site }}">
    <meta name="twitter:image" content="https://cutwire.myddns.me/media/webp/portfolio-preview.webp">
    
    <!-- 추가 메타 태그들 -->
    <meta name="theme-color" content="#1a1a1a">
    <meta name="msapplication-navbutton-color" content="#000000">
    
    <!-- 구조화된 데이터 (JSON-LD) -->
    {% if meta_tags.structured_data %}
    <script type="application/ld+json">
    {{ meta_tags.structured_data | tojson }}
    </script>
    {% endif %}
    
    <!-- Reference 페이지 테이블 반응형 스타일 보강 -->
    <style>
        /* reference.css와 content.css의 테이블 반응형 스타일 보강 */
        @media (max-width: 480px) {
            .content table,
            .reference-content table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
                border-radius: 8px;
                -webkit-overflow-scrolling: touch;
            }
            
            .content table thead th,
            .content table tbody td,
            .reference-content table thead th,
            .reference-content table tbody td {
                padding: 0.6rem 0.8rem;
                min-width: 120px;
            }
            
            /* 테이블 스크롤바 스타일링 */
            .content table::-webkit-scrollbar,
            .reference-content table::-webkit-scrollbar {
                height: 8px;
            }
            
            .content table::-webkit-scrollbar-track,
            .reference-content table::-webkit-scrollbar-track {
                background: var(--bg-secondary);
                border-radius: 4px;
            }
            
            .content table::-webkit-scrollbar-thumb,
            .reference-content table::-webkit-scrollbar-thumb {
                background: var(--accent-primary);
                border-radius: 4px;
            }
            
            .content table::-webkit-scrollbar-thumb:hover,
            .reference-content table::-webkit-scrollbar-thumb:hover {
                background: var(--accent-secondary);
            }
        }
        
        @media (max-width: 768px) {
            .content table,
            .reference-content table {
                font-size: 0.85rem;
                margin: 1.5rem 0;
            }
            
            .content table thead th,
            .content table tbody td,
            .reference-content table thead th,
            .reference-content table tbody td {
                padding: 0.8rem 1rem;
            }
            
            .content table thead th,
            .reference-content table thead th {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 메인 컨텐츠 -->
    <main class="main">
        <div class="container">
            <!-- Reference 문서 전용 레이아웃 -->
            <div class="reference-layout">
                <!-- 브레드크럼 네비게이션 -->
                <nav class="breadcrumb">
                    <a href="/" class="breadcrumb-link">
                        <i class="fas fa-home"></i>
                        홈
                    </a>
                    <span class="breadcrumb-separator">/</span>
                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            const currentPath = window.location.pathname;
                            const breadcrumbNav = document.querySelector('.breadcrumb');
                            
                            // /reference/를 기준으로 경로 분할
                            const referenceSplit = currentPath.split('/reference/');
                            
                            if (referenceSplit.length === 2) {
                                const prefix = referenceSplit[0].replace(/^\//, ''); // 앞의 / 제거
                                const suffix = referenceSplit[1].split('/')[0]; // 첫 번째 폴더명만
                                
                                const projectLink = `/${prefix}/${suffix}`;
                                
                                // 기존 "프로젝트" 링크 찾아서 업데이트하거나 새로 생성
                                const existingLink = breadcrumbNav.querySelector('.breadcrumb-link:last-of-type');
                                if (existingLink && existingLink.textContent.trim() === suffix) {
                                    existingLink.href = projectLink;
                                } else {
                                    // 새 링크 생성
                                    const projectLinkElement = document.createElement('a');
                                    projectLinkElement.href = projectLink;
                                    projectLinkElement.className = 'breadcrumb-link';
                                    projectLinkElement.textContent = suffix;
                                    
                                    const separator = document.createElement('span');
                                    separator.className = 'breadcrumb-separator';
                                    separator.textContent = '/';
                                    
                                    const currentSpan = breadcrumbNav.querySelector('.breadcrumb-current');
                                    breadcrumbNav.insertBefore(projectLinkElement, currentSpan);
                                    breadcrumbNav.insertBefore(separator, currentSpan);
                                }
                            }

                          // URL에서 파일명 추출하여 breadcrumb-current 업데이트
                            const currentSpan = breadcrumbNav.querySelector('.breadcrumb-current');
                            if (currentSpan) {
                                // URL의 마지막 부분에서 파일명 추출
                                const pathParts = currentPath.split('/');
                                const lastPart = pathParts[pathParts.length - 1];
                                
                                if (lastPart) {
                                    // .md 확장자 제거하고 표시
                                    const fileName = lastPart.replace(/\.md$/, '');
                                    currentSpan.textContent = fileName;
                                }
                            }
                        });
                    </script>
                    <span class="breadcrumb-current"></span>
                </nav>
                <!-- Reference 컨텐츠 -->
                <div class="reference-content content">
                    {{ content|safe }}
                </div>
            </div>
        </div>
    </main>

    <!-- Prism.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    
    <!-- 모바일 최적화 스크립트 -->
    <script src="/static/js/mobile-fix.js"></script>
    
    <!-- TOC 모듈 -->
    <script src="/static/js/toc-module.js"></script>

    <script>
        // 언어 라벨을 수동으로 추가하는 함수 (CSS ::before로 표시)
        function addLanguageLabels() {
            document.querySelectorAll('pre code[class*="language-"]').forEach((codeElement) => {
                const pre = codeElement.parentElement;
                const className = codeElement.className;
                const match = className.match(/language-(\w+)/);
                
                if (match && !pre.hasAttribute('data-language')) {
                    const language = match[1].toUpperCase();
                    pre.setAttribute('data-language', language);
                    pre.classList.add(`language-${match[1]}`);
                }
            });
        }

        // 테이블 반응형 스크롤 개선 함수
        function enhanceTableResponsiveness() {
            const tables = document.querySelectorAll('.content table, .reference-content table');
            
            tables.forEach(table => {
                // 테이블을 래퍼로 감싸기 (이미 감싸져 있지 않은 경우)
                if (!table.parentElement.classList.contains('table-wrapper')) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'table-wrapper';
                    wrapper.style.cssText = `
                        overflow-x: auto;
                        -webkit-overflow-scrolling: touch;
                        border-radius: 12px;
                        box-shadow: var(--shadow-md);
                        border: 1px solid var(--border-color);
                        margin: 2rem 0;
                    `;
                    
                    table.parentNode.insertBefore(wrapper, table);
                    wrapper.appendChild(table);
                    
                    // 테이블 자체의 마진 제거 (래퍼가 처리)
                    table.style.margin = '0';
                }
                
                // 모바일에서 최소 너비 보장
                if (window.innerWidth <= 480) {
                    const cells = table.querySelectorAll('th, td');
                    cells.forEach(cell => {
                        if (!cell.style.minWidth) {
                            cell.style.minWidth = '120px';
                        }
                    });
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            // 언어 라벨 추가
            addLanguageLabels();
            
            // 테이블 반응형 스크롤 개선
            enhanceTableResponsiveness();
            
            // 윈도우 리사이즈 시 테이블 반응형 재적용
            window.addEventListener('resize', function() {
                enhanceTableResponsiveness();
            });
            
            // Prism.js 하이라이팅 실행
            if (window.Prism) {
                Prism.highlightAll();
            }
            
            // 이미지 오버레이 기능 (portfolio.html과 동일)
            const overlayContainer = document.createElement('div');
            overlayContainer.className = 'image-overlay-container';
            overlayContainer.innerHTML = `
                <button class="close-button">&times;</button>
                <img src="" alt="Overlay Image" draggable="false">
            `;
            document.body.appendChild(overlayContainer);

            const overlayImage = overlayContainer.querySelector('img');
            const closeButton = overlayContainer.querySelector('.close-button');

            let isZoomed = false;
            let isDragging = false;
            let startX = 0, startY = 0;
            let translateX = 0, translateY = 0;
            let initialDistance = 0;

            function preventTouchMove(e) {
                e.preventDefault();
            }

            function openOverlay() {
                overlayContainer.classList.add('active');
                document.body.style.overflow = 'hidden';
                window.addEventListener('touchmove', preventTouchMove, { passive: false });
            }

            function closeOverlay() {
                overlayContainer.classList.remove('active');
                document.body.style.overflow = '';
                window.removeEventListener('touchmove', preventTouchMove, { passive: false });
                resetImagePosition();
            }

            // 이미지 클릭 시 오버레이 열기 - content 클래스 내의 이미지에만 적용
            document.querySelectorAll('.content img').forEach(img => {
                img.addEventListener('click', () => {
                    overlayImage.src = img.src;
                    openOverlay();
                });
            });

            closeButton.addEventListener('click', closeOverlay);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeOverlay();
                }
            });

            overlayImage.addEventListener('dblclick', () => {
                toggleZoom();
            });

            overlayImage.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                    isDragging = true;
                } else if (e.touches.length === 2) {
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                }
            });

            overlayImage.addEventListener('touchmove', (e) => {
                if (isDragging && isZoomed && e.touches.length === 1) {
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - startX;
                    const deltaY = touch.clientY - startY;
                    translateX += deltaX;
                    translateY += deltaY;
                    overlayImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(3)`;
                    startX = touch.clientX;
                    startY = touch.clientY;
                } else if (e.touches.length === 2) {
                    const currentDistance = getDistance(e.touches[0], e.touches[1]);
                    if (currentDistance < initialDistance * 0.8) {
                        resetImagePosition();
                        isZoomed = false;
                    }
                }
            });

            document.addEventListener('touchend', (e) => {
                if (e.touches.length === 0) {
                    isDragging = false;
                }
            });

            overlayImage.addEventListener('mousedown', (e) => {
                if (isZoomed) {
                    e.preventDefault();
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    overlayImage.style.cursor = 'grabbing';
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging && isZoomed) {
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    translateX += deltaX;
                    translateY += deltaY;
                    overlayImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(3)`;
                    startX = e.clientX;
                    startY = e.clientY;
                }
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    overlayImage.style.cursor = 'grab';
                }
            });

            function toggleZoom() {
                if (isZoomed) {
                    overlayImage.style.transform = 'translate(0, 0) scale(1)';
                    isZoomed = false;
                    resetImagePosition();
                } else {
                    overlayImage.style.transform = 'scale(3)';
                    isZoomed = true;
                }
            }

            function resetImagePosition() {
                translateX = 0;
                translateY = 0;
                overlayImage.style.transform = 'translate(0, 0) scale(1)';
            }

            function getDistance(touch1, touch2) {
                const deltaX = touch2.clientX - touch1.clientX;
                const deltaY = touch2.clientY - touch1.clientY;
                return Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            }
        });
    </script>
</body>
</html>
