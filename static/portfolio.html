<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - 백엔드 개발자 서정훈</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Prism.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <!-- 새로운 CSS 구조 -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

    <div class="container">
        <main class="content">
            <div>
                <br>
                <br>
            </div>
            <!-- 홈 버튼 -->
            <div class="home-button">
                <a href="/" title="홈으로 돌아가기">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <br><br><br>
            </div>
            {{ content|safe }}
        </main>
    </div>

    <!-- Prism.js 코어 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <!-- 복사 기능 플러그인 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    
    <script>
        // 페이지 로드 후 코드 블록 처리
        document.addEventListener('DOMContentLoaded', function() {
            // 코드 블록에 언어 라벨 추가
            document.querySelectorAll('pre code').forEach((block) => {
                const pre = block.parentElement;
                const className = block.className;
                const language = className.replace('language-', '').replace('hljs', '').trim();
                
                if (language && language !== 'undefined') {
                    pre.setAttribute('data-language', language);
                } else {
                    pre.setAttribute('data-language', 'text');
                }
                
                // 복사 버튼을 위한 wrapper 추가
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block-wrapper';
                pre.parentNode.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);
                
                // 복사 버튼 추가
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = 'Copy';
                copyButton.addEventListener('click', () => {
                    navigator.clipboard.writeText(block.textContent).then(() => {
                        copyButton.textContent = 'Copied!';
                        copyButton.classList.add('copied');
                        setTimeout(() => {
                            copyButton.textContent = 'Copy';
                            copyButton.classList.remove('copied');
                        }, 2000);
                    });
                });
                wrapper.appendChild(copyButton);
            });
            
            // Prism.js 하이라이팅 적용
            if (typeof Prism !== 'undefined') {
                Prism.highlightAll();
            }
        });

        // 스크롤 애니메이션
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.section').forEach(el => {
            observer.observe(el);
        });

        function typeWriter() {
            const currentText = texts[textIndex];
            
            if (isDeleting) {
                subtitle.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                subtitle.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(typeWriter, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(typeWriter, 500);
            } else {
                setTimeout(typeWriter, isDeleting ? 50 : 100);
            }
        }
    </script>
</body>
</html>
